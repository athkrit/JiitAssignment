query StockByRanking (    $loadSector: Boolean!,    $filter: RankingInput){    jittaRanking(filter: $filter) {        count        data {            id            stockId            rank            symbol            exchange            title            jittaScore            nativeName            sector {                id                name            }            industry            latestPrice        }    }    listJittaSectorType @include (if: $loadSector) {        id        name    }}